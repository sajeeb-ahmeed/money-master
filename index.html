<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- main css  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- let's stats  -->
    <div class="container-fulid">
        <header class="container mt-5 p-3 bg-body ">
            <div class="d-flex text-center justify-content-center align-items-center">
                <h1 class="text-center fw-bolder pt-2 secondary">Online Transactions </h1>
                <img class="img-fluid ms-2 p-2 " width="120" src="image/undraw_digital_currency_qpak.png" alt="">
            </div>

        </header>
        <main class="container bg-color rounded p-5  mt-5">
            <section class="row g-4">
                <div class="col-md-6">
                    <img class="img-fluid w-100 object-fit rounded-1" src="image/gbitcoin.jpg" alt="saveings">
                </div>
                <div class="col-md-6">
                    <div class="text-center">

                        <h3 class="primary-color fw-bold pb-3">Income</h3>

                        <label for="income-input">income : </label>
                        <input id="income-input" class="border-1 rounded gray" type="number">

                        <h3 class="primary-color fw-bold p-3">Expense</h3>

                        <label for="food-input">Food : </label>
                        <input id="food-input" class="border-1 rounded gray" type="number"> <br> <br>

                        <label for="rent-input">Rent : </label>
                        <input id="rent-input" class="border-1 rounded gray " type="number"> <br> <br>

                        <label for="clothes-input">Cloths:</label>
                        <input id="clothes-input" class="border-1 rounded gray" type="number"> <br> <br>

                        <h4 role="button" onclick="calculate()" class="btn btn-outline-info fw-bold px-4 "> Calculate
                        </h4>
                        <h3 class="primary-color fw-bold p-3">Total Expense : <span id="total-expense">00</span></h3>
                        <h3 class="primary-color fw-bold pb-3">Balance : <span id="balance">00</span></h3>

                        <label for="save">Save : </label>
                        <input id="save" class="border-1 rounded gray" type="number"> <span class="fw-bolder mx-4"> %
                        </span>
                        <button onclick="calcSavings()" id="save-btn" class="btn btn-outline-info px-5">Save</button>

                        <h5 class="primary-color fw-bold p-3">Saveings Amount : <span id="saveings-amount">00</span>
                        </h5>
                        <h5 class="primary-color fw-bold ">Remaing Balance : <span id="remaing-balance">00</span>
                        </h5>

                    </div>
                </div>
            </section>


        </main>
        <footer class="container text-center footer-color fw-bold text-info p-4 ">
            <p class="text-secondary"> Hard work || Perseverance || Determination</p>
        </footer>
    </div>

    <!-- link script tag  -->
    <script src="JS/app.js"></script>
</body>

</html>
