<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Transaction</title>
    <link rel="shortcut icon" href="image/fav.jpg" type="image/x-icon">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- main css  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- let's stats  -->
    <div class="container-fulid">

        <!-- header section  -->
        <header class="container mt-5 p-3 bg-body ">
            <div class="d-flex text-center justify-content-center align-items-center">
                <h1 class="text-center fw-bolder pt-2 secondary">Online Transactions </h1>
                <img class="img-fluid ms-2 p-2 " width="120" src="image/undraw_digital_currency_qpak.png" alt="">
            </div>

        </header>
        <!-- header end  -->
        <!-- main  -->
        <main class="container bg-color rounded p-4  mt-5">
            <!-- left content  -->
            <section class="row g-4">
                <div class="col-md-6">
                    <img class="img-fluid  object-fit rounded-1" src="image/money.jpg" alt="saveings">

                </div>
                <!-- right content  -->
                <div class="col-md-6">
                    <div class="text-center">

                        <h3 class="mb-3 fw-bold">Income</h3>

                        <div class="from-group mb-5">
                            <input type="number" id="income" class="form-control gray "
                                placeholder="Enter Your Income" />
                            <p class="invalid-feedback" data-target="#income"></p>
                        </div>

                        <h3 class="mb-4 fw-bold">Expenses</h3>

                        <div class="from-group mb-3">
                            <label for="food" class="form-label"> Food </label>
                            <input type="number" id="food" class="form-control gray"
                                placeholder="Enter Your Food Cost" />
                            <p class="invalid-feedback" data-target="#food"></p>
                        </div>
                        <!-- rent  -->
                        <div class="from-group mb-3">
                            <label for="rent" class="form-label"> Rent </label>
                            <input type="number" id="rent" class="form-control gray"
                                placeholder="Enter Your Rent Cost" />
                            <p class="invalid-feedback" data-target="#rent"></p>
                        </div>
                        <!-- clothes  -->
                        <div class="from-group">
                            <label for="clothes" class="form-label"> Clothes </label>
                            <input type="number" id="clothes" class="form-control gray"
                                placeholder="Enter Your Clothes Cost" />
                            <p class="invalid-feedback" data-target="#clothes"></p>
                        </div>
                        <!-- calculate button  -->
                        <button class="btn btn-outline-info px-5 py-2 mt-5 fw-bold"
                            onclick="getExpenses()">Calculate</button>

                        <h4 class="mb-3 mt-5">Total Expenses: <font id="expenses">00</font>
                        </h4>

                        <h4 class="mb-5">Balance: <font id="balance">00</font>
                        </h4>



                        <div class="from-group mb-3">
                            <label for="save" class="form-label"> Save </label>
                            <div class="row align-items-center">
                                <div class="col-6">
                                    <input type="number" id="save" class="form-control gray"
                                        placeholder="Saveings Percentage" />
                                    <p class="invalid-feedback" data-target="#save"></p>
                                </div>
                                <div class="col-1">
                                    <b>%</b>
                                </div>
                                <!-- save button    -->
                                <div class="col-5">
                                    <button class="btn btn-outline-info px-5 py-2 fw-bold" onclick="calcSavings()">
                                        Save
                                    </button>
                                </div>
                            </div>

                        </div>

                        <h5 class="mb-3 mt-5">Saving Amount: <font id="savings">00</font>
                        </h5>

                        <h5 class="mb-5">Remaining Balance: <font id="remaining-balance">00</font>
                        </h5>


                    </div>
                </div>
            </section>
        </main>
        <!-- main end  -->

        <footer class="container text-center footer-color fw-bold text-info p-4 ">
            <p class="text-secondary"> Hard work || Perseverance || Determination</p>
        </footer>
        <!-- footer end  -->
    </div>

    <!-- link script tag  -->
    <script src="JS/app.js"></script>
</body>

</html>
